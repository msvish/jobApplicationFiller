<!DOCTYPE html>
<html>
  <head>
    <title>Form Autofill</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #container {
        width: 400px;
        height: 400px;
        padding: 32px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: normal;

        text-align: center;
        box-sizing: border-box;
      }

      h2 {
        margin-top: 0;
        font-size: 22px;
        margin-bottom: 24px;
      }

      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #3367d6;
      }

      .small-link {
        margin-top: 14px;
        display: block;
        font-size: 13px;
        color: #4285f4;
        cursor: pointer;
        text-decoration: underline;
      }

      .error {
        height: 16px; /* Reserve vertical space */
        font-size: 12px;
        margin-bottom: 8px;
        color: red;
        text-align: left;
        visibility: hidden; /* Hidden but occupies space */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Form Autofill</h2>
      <div id="content"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
